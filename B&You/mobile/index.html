<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<title>Mobile</title>
</head>

<body>
	<div id="container">
    	<div id="header">
        	<div style="float:left;"><input type="button" id="btnMenu" value="Menu" /></div>
            <div id="logo"><img src="images/logo.png" /></div>
            <div id="score">
            	<div id="scoreLogo"><img src="images/score.png" /></div>
                <div id="scoreText">B SCORE</div>
                <div id="scoreNumber">13 534</div>
            </div>
        </div>
        <div id="body">
        	<div id="bodyQuestion">
            	<div id="questionText">vous avez une question d’ordre général ?</div>
            </div>
            <div id="bodyMenu">
            	<div id="menuFaq">
                	<div id="faqText">LES FAQ B&YOU <span class="faqSubtext">Les réponses à vos principales questions</span>
                    </div>
                    <div id="faqBtn">
                    	<img src="images/faq_btn.png" class="faqImg" />
                        <span class="arrowBtn">></span>
                    </div>
                </div>
                <div id="menuGuide">
                	<div id="guideText">LE GUIDE DE BIENVENUE <span class="guideSubtext">l’essentiel à savoir</span>
                    </div>
                    <div id="guideBtn">
                    	<img src="images/guide_btn.png" class="guideImg" />
                        <span class="arrowBtn">></span>
                    </div>
                </div>
                <div id="menuHelp">
                	<div id="helpText">DEMANDEZ DE L’AIDE <span class="helpSubtext">à la communauté</span>
                    </div>
                    <div id="helpBtn">
                    	<img src="images/help_btn.png" class="helpImg" />
                        <span class="arrowBtn">></span>
                    </div>
                </div>
            </div>
            <div id="bodyAccess">
            	<div id="accessText">Votre demande nécessite un accès à vos données personnelles ?</div>
                <div class="arrowBtnAccess">></div>
            </div>
        </div>
        <div id="footer">
        	<div id="footerWrapper">
            	<span class="arwLeft">_</span>
        		<span class="footRetour">Retour</span>
                <span class="arwRight">_</span>
            	<span class="footLegal">Mentions légales</span>
        	</div>
        </div>
    </div>
</body>
</html>
